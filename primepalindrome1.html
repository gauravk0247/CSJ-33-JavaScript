<html>
    <head>
        <title>Prime Palindrome</title>
    </head>
    <body>
        <script>
               var a=10;
            var range=1000;
            var count=0;
        for (var i=a;i<=range;i++) {
            var c=0;
                for (var j=1;j<=i;j++) {
                     if (i%j==0) {
                        c++;
                    }
                }

                if(c==2){
                    var str=i.toString();
                    var rev=str.split("").reverse().join("");

                    if (rev==str) {
                    document.write(i+" ");
                    count++;
                }

              
                }
            }
            document.write("<br> number of prime palindrom is:"+count)

        </script>
    </body>
</html>
