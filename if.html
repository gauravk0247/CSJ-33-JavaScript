<html>
    <head>
        <title>If</title>
    </head>
    <body>
        <script>
            var num = -5;
            if(num<0){
                num=num*(-1);
            }
            document.write(num);

            var age=18;
            (age<=77)?(document.write("Eligible")):(document.write("Not Eligible"));
        </script>
    </body>
</html>
