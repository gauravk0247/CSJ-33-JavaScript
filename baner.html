<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try {
            let arr = [12, 45, 67,67];
            console.log(arr[78]);
        } catch (error) {
            console.log("Error "+ error.message)
        }


        let arr = [12, 2, 6, 3, 89];
        let sot = arr.sort((a, b)=>a-b);
        console.log(sot)

        let str = ["Java", "React", "Next", "CSS", "Html"];
        str.sort();
        console.log(str)

        let myobj = {"name":"Gaurav", "id": 56};
        console.log(myobj)

        function fun(){
            let a = 67;
            function fe(){
                console.log(a)
            }
            return fe();
        }
        fun()


        let p = new Promise((resolve, reject)=>{
            setInterval(()=>{
                resolve(67000);
            }, [3000])
        })
        p.then(()=>{
            console.log("Success")
        }).catch(()=>{
            console.log("failed")
        })

        let num = [12, 4,6, 7, 8,];
        let fil = num.filter((c)=>{
            return c>10;
        })
        console.log(fil)

        let red = num.reduce((a1, b1)=>{
            return a1*b1;
        })
        console.log(red)

        let mp = num.map((index, val, arr)=>{
            return index, val, arr;
        })
        console.log(mp)

        num.forEach((ind, val, arr)=>{
            console.log(ind, val, arr)
        })

        let a = 45;
        var b = "45";
        console.log(a===b)

        let r = 0;
        do{
            console.log(r)
            r++;
        }while(r<=5);
    </script>
</body>
</html>
