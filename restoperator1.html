<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        function over(a,b,...abc){
            let sum = 0;
            for(let i of abc){
                sum=sum+i;
            }
            document.write(abc+"<br>");
            document.write("sum = "+sum);
        }
    </script>
    <p>Bring your mouse inside the division to see the result.</p>
    <button onclick="over(10, 20, 30, 40, 50, 60, 70, 90, 100)">Show</button>
</body>
</html>
