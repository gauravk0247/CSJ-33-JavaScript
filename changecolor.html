<html>
    <head>
        <title>Welcome Js DOM</title>
    </head>
    <script>
        function greet(){
            var demo = document.getElementById("geek");
            demo.style.color="red";
        }
    </script>
    <body style="text-align: center;">
        <h1 id="geek">Welcome to DOM</h1>
        <h2>DOM getElementById methods</h2>
        <input type="button" value="Click to change color" onclick="greet()">
    </body>
</html>
