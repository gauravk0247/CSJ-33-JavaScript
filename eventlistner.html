<html>
<head>`
    <title>AddEventListner</title>
</head>
<body>
    <h1>My heading</h1>
    <p>Example of the addEventListener method.</p>
    <p>Click the following button to see the effect.</p>
    <button id="btn">click me</button>
    <p id="para"></p>
    <script>
         document.getElementById("btn").addEventListener("click", fun);
        function fun(){
            document.getElementById("para").innerHTML="Hello Gaurav "+"<br>"+"Today we are start topic of event listner";
        }
    </script>
</body>
</html>
