<html >
<head>
    
    <title>Document</title>
</head>
<body>
    <input type="text " id="AB">
    <button onclick="cyber()">click me</button>

  

    <script>
        function cyber() {
            var abc=document.getElementById("AB").value;
           
            var as=" ";
            var str=" ";
            for(var i=0;i<abc.length;i++){
                if(abc.charAt(i)=='a' ||  abc.charAt(i)=='e' || abc.charAt(i)=='i' || abc.charAt(i)=='o' || abc.charAt(i)=='u'){
                   as=abc.substring(i);
                    str=abc.substring(0,i);
                   break;
                }
                
                
            }
            document.write(as+str+'ay');
        }

        
    </script>
</body>
</html>
