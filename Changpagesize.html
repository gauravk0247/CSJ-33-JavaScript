<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var mywindow;
        function change() {
            mywindow = window.open("https://www.netflix.com/in/", "_blank", "toolbar=yes", "location=yes", "directories=no", "status=no", "menubar=yes", "scrollbars=yes", "resizable=no"
                , "copyhistory=yes", "width=100", "height = 100");
        }
        function closeChange() {
            mywindow.close();
        }
    </script>
</head>

<body>
    <input type="button" onclick="change()" value="Click Me">
    <input type="button" onclick="closeChange()" value="Cancel">
</body>

</html>
