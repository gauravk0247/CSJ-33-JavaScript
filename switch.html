<html>
  <head>
    <title>Swicth</title>
  </head>
  <body>
    <script>
        // var a = prompt("Enter a number");
        // var b = prompt("Enter b number");
      var choice = 1;
      var a = 100;
      var b = 200;
      switch (choice) {
        case 1:
          document.write("Sum of a and b is ", (parseInt(a)+ parseInt(b));
          break;
        case 2:
          document.write("Sub of a and b is ", (a - b));
          break;
        case 3:
          document.write("mul of a and b is ", (a * b));
          break;
        case 4:
          document.write("Div of a and b is ", (a / b));
          break;
        case 5:
          document.write("mod of a and b is ", (a % b));
          break;
        default:
          document.write("Inalid operation");
      }
    </script>
  </body>
</html>
