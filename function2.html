<html>
    <head>
        <title>Function</title>
        <script>
            function greeting(name, age){
                document.write("Name is "+name+" Age "+age);
            }
        </script>
    </head>
    <body>
        <br>
        <input type="button" value="Submit" onclick="greeting('Gaurav', 21)">
    </body>
</html>
