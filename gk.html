<html>
    <head>
        <title>Welcome JS</title>
    </head>
    <body>
        <script>
            function greet(){
                var name = document.form1.name.value;
                alert("Welcome "+name);
            }
        </script>
        <form action="" name="form1">
            <input type="text" name="name">
            <input type="button" value="Print me" onclick="greet()">
        </form>
    </body>
</html>
