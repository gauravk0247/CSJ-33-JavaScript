<html>
    <head>
        <title>For loop</title>
    </head>
    <body>
        <script>
            var a=1;
            var b = 55;
            for(var i=1;i<=5;i++){
                if(i%2!=0){
               document.write(a+" ");
               a=(a*100)+11;
                }
                else{
                    //document.write(b);
                    document.write(b+" ");
                    b=(b*10)+5;
                }
            }
        </script>
    </body>
</html>
