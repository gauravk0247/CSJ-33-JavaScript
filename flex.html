<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        background-color: purple;
    }
    li{
        list-style: none;
        color: white;
        padding: 12px;
    }
    ul{
        display: flex;
        justify-content: center;
        align-items: center;
        justify-self: center;
        flex-direction: column;
        flex-wrap: wrap;
        flex-direction: row;
        flex-direction: row-reverse;
        gap: 15px;
        justify-content: space-between;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
        </ul>
    </nav>
</body>
</html>
