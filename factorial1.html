<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfacto(n){
            if(n == 0 || n == 1){
                return n;
            }else{
                return n * myfacto(n-1);
            }
        }
        console.log(myfacto(5))
    </script>
</body>
</html>
