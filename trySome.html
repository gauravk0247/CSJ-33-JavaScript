<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [1, 2, 3, 5, 7];
        console.log({...num})
        let fil = num.filter((g)=>{
            return g>5
        })
        console.log(fil)


        let red = num.reduce((h1, h2, h3)=>{
            return h1*h2*h3;
        })
        console.log(red)


        let mp = num.map((index,value, lengh)=>{
            return index, value, lengh;
        })
        console.log(mp)

        num.forEach((n, n1)=>{
            console.log(n*n1)
        })
    </script>
</body>
</html>
