<html>
    <head>
        <title>if-else in js</title>
    </head>
    <body>
        <script>
            var age=18;
            if(age>=18){
                document.write("You are appy for driving license");
            }
            else{
                document.write("Your age is not valid")
            }
        </script>
    </body>
</html>
