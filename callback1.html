<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript CallBack Functions</title>
</head>
<body>
    <h1>Javascript CallBack</h1>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    
    <script>
        setTimeout(myFunction, 3000);

        function myFunction(){
            document.getElementById("demo").innerHTML="Cyber Success!!";
        }

        setTimeout(function() {myFunction1("Hell World!");}, 2000);
        function myFunction1(value){
            document.getElementById("demo1").innerHTML=value;
        }
    </script>
</body>
</html>
