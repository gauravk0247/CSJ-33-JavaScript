<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript CallBack Functions</title>
</head>
<body>
    <h1>Javascript CallBack</h1>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="hello"></h1>
    <h4 id="yes"></h4>
    <h5 id="code"></h5>
    <h5 id="coder"></h5>
    
    <script>
        setTimeout(myFunction, 1000);

        function myFunction(){
            document.getElementById("demo").innerHTML="Welcome All!!";
        }

        setTimeout(function() {myFunction1("to journey with!");}, 2000);
        function myFunction1(value){
            document.getElementById("demo1").innerHTML=value;
        }

        let myPromise = new Promise(function(myResolve, myReject){
            setTimeout(function() {myResolve("Cyber Success"); myReject("Sorry");}, 3000);
        });

        myPromise.then(function(value){
            document.getElementById("hello").innerHTML=value;
        });

        // Aysnc keyword
        function info(some){
            document.getElementById("yes").innerHTML= some;
        }

        async function myFun(){ return "Async Keyword";}

        myFun().then(
            function(value) {info(value);}
            );

        async function myDisplay(){
            let myPromise = new Promise(function(resolve, reject){
                resolve("async with await!!");
            });
            document.getElementById("code").innerHTML = await myPromise;
        }
        myDisplay();

        // async and await timeout
        async function mySuccess(){
            let myPromise = new Promise(function(resolve){
                setTimeout(function() {resolve("Time out with async and await");}, 5000);
            });
            document.getElementById("coder").innerHTML = await myPromise;
        }
        mySuccess();
    </script>
</body>
</html>
