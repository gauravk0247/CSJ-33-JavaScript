<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <input type="text" id="value">
    <input type="button" value="Click ME" onclick="radius()">
    <br>
    <script>
        function radius(){
            let x = document.getElementById("value").value;
            const radius = 3.14*x*x;
            document.write(radius);
        }
    </script>
</body>
</html>
