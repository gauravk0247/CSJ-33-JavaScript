<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        border: 2px solid red;
        grid-template-columns: 120px 200px 300px;
        margin: 15px;
        column-gap: 15;
        row-gap: 30;
    }
    .box{
        background-color: purple;
        width: 200px;
        height: 200px;
        border: 3px solid black;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
