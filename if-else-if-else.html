<html>
    <head>
        <title>if else-if else</title>
    </head>
    <body>
        <script>
            var signal="blue";
            if(signal=="red"){
                document.write("Stop car signal is red");
            }
            else if(signal=="green"){
                document.write("Go signal is green");
            }
            else if(signal=="blue"){
                document.write("Slow car signal is blue");
            }
            else{
                document.write("Invalid signal")
            }
        </script>
    </body>
</html>
