<html>
    <head>
        <title>Buzz Number </title>
    </head>
    <body>
        <script>
            var num=77;
            if(num%7==0 && num%10==7){
                document.write("Buzz Number");
            }
            else{
                document.write("Not Buzz Number")
            }
        </script>
    </body>
</html>
