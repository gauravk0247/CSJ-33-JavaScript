<html>
  <head>
    <title>Document</title>
    <style>
      input {
        font-size: 18px;
      }
    </style>
    <script>
      var a = 0;
      var b = 0;
      var c = 0;
      function display() {
        var x = document.getElementById("Hello");
        x.style.background = "rgb(" + a + "," + b + "," + c + ")";
        a += 100;
        b += a + 50;
        c += b + 70;
        if (a > 255) a = a - b;
        if (b > 255) b = a;
        if (c > 255) c = b;
      }
    </script>
  </head>
  <body>
    <input
      type="text"
      id="Hello"
      onkeyup="display()"
      placeholder="Write Something"
      style="color: #fff"
    />
  </body>
</html>
