<html>
    <head>
        <title>Prome Plaindrome</title>
    </head>
    <body>
        <script>
            var num=121, rev=0, rem;
            var str = num.toString();
            rev=str.split("").reverse().join("");
            if(rev==str){
                document.write("Palindrome Number");
            }
            else{
                document.write("Not Palindrome Number");
            }
        </script>
    </body>
</html>
