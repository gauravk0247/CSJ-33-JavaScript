<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: bold;
        }
    </style>
</head>
<body>
    <h1>Operator in Javascript</h1>
    <script>
        var a = 100;
        var b = 50;
        document.write("Arithmatic Operator");
        document.write("sum of a and b is ",a+b);
        document.write("<br>");
        document.write("<br>");
        document.write("subtraction of and b is ",a-b);
        document.write("<br>");
        document.write("<br>");
        document.write("Multiplication of and b is ",a*b);
        document.write("<br>");
        document.write("<br>");
        document.write("Modulus of and b is ",a%b);
        document.write("<br>");
        document.write("<br>");
        document.write("divide of and b is ",a/b);
        document.write("<br>");
        document.write("<br>");
        document.write("Assignment Operator");
        document.write("<br>");
        document.write(a+=10);
        document.write("<br>");
        document.write(a-=10);
        document.write("<br>");
        document.write(a*10);
        document.write("<br>");
        document.write(a/=10);
    </script>
</body>
</html>
