<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFun(n){
            if(n == 0 || n == 1){
                return 1
            }else{
                return n * myFun(n-1);
            }
        }
        console.log(myFun(5))

        function outer(){
            let a = 67;
            function inner(){
                return a;
            }
            return inner();
        }
        let as = outer();
        console.log(as)
    </script>
</body>
</html>
